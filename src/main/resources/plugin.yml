name: DeathLogManager
version: ${project.version}
main: com.nekozouneko.deathLogManager.DeathLogManager
api-version: 1.20
author: RunQ
description: 死亡ログの受け取り方を任意に選択できるプラグイン
folia-supported: true

commands:
  deathlog:
    description: 死亡ログの受け取り方を設定するコマンド
    aliases: [killlog, log, dl]
    permission: deathlog.use

permissions:
    deathlog.switch.*:
      default: true
      children:
        deathlog.switch.each: true
        deathlog.switch.near: true
        deathlog.switch.self: true
        deathlog.switch.simple: true
    deathlog.use:
      default: true
      children:
        deathlog.command.help: true
        deathlog.command.info: true
        deathlog.command.set: true
    deathlog.admin:
      default: op
      children:
        deathlog.command.reload: true
